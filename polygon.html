<!DOCTYPE HTML>
<html>
	<head>
		<title>폴리곤</title>
		<meta charset="utf8">
		<script src="./js/cvss.0.1.min.js"></script>
	</head>
	<body>
		<canvas width=500 height=500 id="canvas"></canvas>
		<script>
			var canvas=new Canvas("#canvas");
			t=0;

			canvas.element("polygon").create({type:"block",x:300,y:300,origin:"0% 0%",scale:"50 50",translateY:"",rotate:10,rotateOriginX:0,rotateOriginY:"0%",
				type:"block",line:[[0,0],[100,100],[200,30],[100,300],[100,200]],width:50,
				border:"5px solid #ddd",cursor:"pointer",zindex:11
			});

			canvas.element("polygon").hover(function(e){
				this.element("polygon").cvss({background:"red"});
			},function(e){
				this.element("polygon").cvss({background:"none"});
			});
			//	canvas.createElement({b:{type:"path",translateX:100,x:200,y:100,r1:10,background:"black",line:[[10,10],[100,100],[30,300],[20,20]],zindex:10,opacity:0.1}});
			setInterval(function(){
				canvas.element("polygon").cvss("rotate","+=10");
			},100);
		</script>
	</body>
</html>
