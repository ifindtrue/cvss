<!DOCTYPE HTML>
<html>
	<head>
		<title>엔진 테스트</title>
		<meta charset="utf8">
		<script src="./js/cvss.0.2.js"></script>
		<script src="./js/prevEngine.js"></script>
	</head>
	<body>
		<canvas width=1000 height=500 id="canvas"></canvas>
		<script>
			var canvas=new Canvas("#canvas");

			canvas.element("particle5").create({type:"polygon",x:100,y:00,border:"1px solid blue",vertex:[[-100,100],[0,100]],zindex:10});

			
			canvas.element("background").create({type:"block",width:"100%",background:"#aaa",y:"100%",origin:"0 100%",zindex:0,rotate:0});
			canvas.element("particle2").create({type:"polygon",x:90,y:00,border:"1px solid red",vertex:[[100,20],[300,300],[200,300]],zindex:10});
			canvas.element("particle").create({type:"block",x:0,y:-100,background:"red",rotate:0,height:100,zindex:100});
			canvas.element("particle3").create({type:"polygon",x:100,y:00,border:"1px solid red",vertex:[[100,20],[300,300],[200,300]],zindex:10});

			var engine=new Engine(canvas,{fps:64,gravity:[0,10]});

	
			engine.particle("particle5",{ //blackHigh
				m:1,v:[0,0]
			});
			engine.particle("background",{
				m:Infinity,v:[0,0]
			});

			engine.particle("particle",{ //blackHigh
				m:1,v:[00,0]
			});

			engine.particle("particle2",{ //blackHigh
				m:1,v:[00,0]
			});
			document.addEventListener("keydown",function(event){
				switch(event.keyCode){
					case 38:
						v=[0,-100]
						break;
					case 37:
						v=[-100,0]
						break;
					case 40:
						v=[0,100]
						break;
					case 39:
						v=[100,0]
						break;
				}
				if(typeof v=="object"){engine.particle("particle").property('v',v);}
				delete v
			});
		
		</script>
	</body>
</html>
